<div style="height: 100%">
    <div>
        <mat-card class="propuesta-card mat-elevation-z2 ">
            <span>
                <mat-icon style="display: inline-block; margin: 10px 10px 0 0px; color: #311B92">assignment</mat-icon>
                <h3 style="display: inline-block; width: 300px">Aclaratoria de preguntas</h3>
            </span>

            <div>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Propuestas">
                </mat-form-field>
            </div>

            <mat-card-content>
                <table mat-table [dataSource]="dataSource" matSort class="full-width">

                    <ng-container matColumnDef="numPropuesta">
                        <th mat-header-cell *matHeaderCellDef> NÂ° de Propuesta </th>
                        <td mat-cell *matCellDef="let prop; let i = index"> {{prop.NumPropuesta}} </td>
                    </ng-container>

                    <ng-container matColumnDef="grupoEconomico">
                        <th mat-header-cell *matHeaderCellDef> Grupo/Empresa</th>
                        <td mat-cell *matCellDef="let prop"> {{prop.GrupoEconomico}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nomUnidad">
                        <th mat-header-cell *matHeaderCellDef> Unidad Responsable </th>
                        <td mat-cell *matCellDef="let prop"> {{prop.NomUnidad}} </td>
                    </ng-container>

                    <ng-container matColumnDef="idUsuario">
                        <th mat-header-cell *matHeaderCellDef> Propietario </th>
                        <td mat-cell *matCellDef="let prop">{{prop.FirstName}} {{prop.LastName}}</td>
                      </ng-container>

                    <ng-container matColumnDef="nomEstado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let prop"> {{prop.NomEstado}} </td>
                    </ng-container>

                    <ng-container matColumnDef="editar">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell style="width: 5%" *matCellDef="let prop">
                            <button mat-icon-button [style.color]="green" (click)="editarPropuesta(prop.IdPropuesta)"
                                matTooltip="Ajustar Propuesta">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>

</div>
