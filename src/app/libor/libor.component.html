<mat-card class="propuesta-card">
  <mat-card-content>
    <!-- <div style="width:600px; text-align: center"></div> -->
    <canvas id="canvas" height="95">
      {{chart}}
    </canvas>
    <!-- </div> -->
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 propuesta-card02">
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Banca </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>

  <ng-container matColumnDef="F01">
    <th mat-header-cell *matHeaderCellDef> 1M </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F01}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F02">
    <th mat-header-cell *matHeaderCellDef> 2M </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F02}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F03">
    <th mat-header-cell *matHeaderCellDef> 3M </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F03}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F04">
    <th mat-header-cell *matHeaderCellDef> 6M </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F04}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F05">
    <th mat-header-cell *matHeaderCellDef> 1Y </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F05}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F06">
    <th mat-header-cell *matHeaderCellDef> 2Y </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F06}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F07">
    <th mat-header-cell *matHeaderCellDef> 3Y </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F07}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F08">
    <th mat-header-cell *matHeaderCellDef> 4Y </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F08}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F09">
    <th mat-header-cell *matHeaderCellDef> 5Y </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F09}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="F10">
    <th mat-header-cell *matHeaderCellDef> 6Y </th>
    <td mat-cell *matCellDef="let element">
      <input class="anchoInput sinbordefondo" value={{element.F10}} maxlength="4">
    </td>
  </ng-container>
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button style="color: seagreen" matTooltip="Editar datos de la fila">
        <mat-icon>done</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="addFila(row)"></tr>
</table>
