<h3 mat-dialog-title style="text-align: center">{{tituloMsg}}</h3>
<div mat-dialog-content>
    <div>
        <p><strong>{{msg}}</strong></p>
    </div>
    <div>
        <br>
    </div>
</div>
<div mat-dialog-actions class="derecha">
    <button mat-button color="primary" (click)="onAutorizarClick()">Autorizar</button>
    <button mat-button color="primary" (click)="onNoAutorizarClick()">No Autorizar</button>
</div>
